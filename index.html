<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row > div {
      flex: 1;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .checkbox-container {
      margin-top: 15px;
      display: flex;
      align-items: center;
    }
    .checkbox-container input {
      width: auto;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <form>
    <h2>Resume Form</h2>
    
    <label>Field Name</label>
    <input type="text" name="fieldname" required>

    <label>Full Name</label>
    <input type="text" name="fullname" required>

    <label>Email Address</label>
    <input type="email" name="email" required>

    <label>Phone Number</label>
    <input type="tel" name="phone" required>

    <label>Date of Birth</label>
    <input type="date" name="dob" required>

    <label>Gender</label>
    <select name="gender">
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label>Marital Status</label>
    <select name="marital">
      <option>Single</option>
      <option>Married</option>
      <option>Other</option>
    </select>

    <label>Nationality</label>
    <input type="text" name="nationality">

    <label>Address</label>
    <textarea name="address" rows="2"></textarea>

    <label>LinkedIn Profile URL</label>
    <input type="url" name="linkedin">

    <label>GitHub Profile URL</label>
    <input type="url" name="github">

    <label>Upload Profile Photo</label>
    <input type="file" name="photo" accept="image/*">

    <label>Upload Resume (PDF only)</label>
    <input type="file" name="resume" accept="application/pdf">

    <label>Career Objective</label>
    <textarea name="objective" rows="3"></textarea>

    <label>Highest Qualification</label>
    <input type="text" name="qualification">

    <label>Name of College / University</label>
    <input type="text" name="college">

    <label>Year of Graduation</label>
    <input type="number" name="graduation" min="1950" max="2030">

    <label>Technical Skills</label>
    <input type="text" name="skills" placeholder="HTML, CSS, JS, etc.">

    <label>Programming Languages Known</label>
    <input type="text" name="languages">

    <label>Certifications (if any)</label>
    <textarea name="certifications" rows="2"></textarea>

    <label>Work Experience (Years)</label>
    <input type="number" name="experience" min="0">

    <label>Last Company Worked At</label>
    <input type="text" name="company">

    <label>Your Job Role / Designation</label>
    <input type="text" name="role">

    <label>Languages Known</label>
    <input type="text" name="langknown">

    <label>Hobbies</label>
    <textarea name="hobbies" rows="2"></textarea>

    <!-- Declaration with aligned checkbox -->
    <div class="checkbox-container">
      <input type="checkbox" id="declaration" required>
      <label for="declaration">I hereby declare that all the information provided is true.</label>
    </div>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
